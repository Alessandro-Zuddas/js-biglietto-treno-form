<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Mine Style -->
        <link rel="stylesheet" href="css/style.css">
        <!-- /Mine Style -->
        <title>Biglietto Treno</title>
    </head>
    <body>
        <main>
            <!-- Input Section -->
            <section class="input-section">
                <div class="container">
                    <h1 class="main-title">Calcola il prezzo del tuo biglietto!</h1>
                    <div class="input-row">
                        <!-- First-Last name input -->
                        <div class="input-col">
                            <strong class="input-title">Nome Cognome</strong>
                            <input id="full-name-input" type="text">
                        </div>
                        <!-- /First-Last name input -->
                        <!-- Km input -->
                        <div class="input-col">
                            <strong class="input-title">Km da percorrere</strong>
                            <input id="trip-duration" type="number">
                        </div>
                        <!-- /Km input -->
                        <!-- Age input -->
                        <div class="input-col">
                            <strong class="input-title">Fascia d'et√†</strong>
                            <select name="age-select" id="age-select">
                                <option value="maggiorenne">Maggiorenne</option>
                                <option value="minorenne">Minorenne</option>
                                <option value="over65">Over 65</option>
                            </select>
                        </div>
                        <!-- /Age input -->
                    </div>
                    <!-- Buttons Row -->
                    <div class="btns-row">
                        <div class="btns-col">
                            <button id="generate-btn">Genera biglietto</button>
                            <button id="refresh-btn">Annulla</button>
                        </div>
                    </div>
                    <!-- /Buttons Row -->
                </div>
            </section>
            <!-- /Input Section -->

            <!-- Output Section -->
            <section id="output-section" class="output-section-hidden">
                <h1 class="main-title">Il tuo biglietto</h1>
                <div class="container bottom-container">
                        <div class="output-row">
                            <h2>Dettaglio Passeggeri</h2>
                        </div>
                        <div class="output-row">
                            <h3>NOME PASSEGGERO</h3>
                            <strong>Offerta</strong>
                            <strong>Carrozza</strong>
                            <strong>Codice CP</strong>
                            <strong>Codice biglietto</strong>
                        </div>
                        <div class="output-row">
                            <div class="output-col-big" id="user-full-name">-</div>
                            <div class="output-col" id="ticket-name">-</div>
                            <div class="output-col" id="carriage-number">-</div>
                            <div class="output-col" id="cp-code">-</div>
                            <div class="output-col" id="ticket-price">-</div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /Output Section -->
        </main>

        <script src="js/main.js"></script>
    </body>
</html>
